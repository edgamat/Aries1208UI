<div class="row mt-3 mb-3">
  <div class="col-5 col-sm-3 col-md-3 col-lg-2">
    <div class="font-weight-bold">{{title}}</div>
    <div class="display-4">{{value | number:'1.2-2'}}</div>
  </div>
  <div class="col-7">
    <circle-progress
      [percent]="percent"
      [radius]="40"
      [space]="-lineWidth"
      [title]="units"
      [showSubtitle]="false"
      [showUnits]="false"
      [outerStrokeWidth]="lineWidth"
      [innerStrokeWidth]="lineWidth"
      [outerStrokeColor]="'#000'"
      [innerStrokeColor]="'#ccc'"
      [animation]="true"
      [animationDuration]="300"></circle-progress>
  </div>
</div>
